<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9bcc308c28.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="productsContainer">
            <h1 class="products">Our Products</h1>
            <div id="itemsContainer" class="itemsContainer">

            </div>
        </div>
        <hr>
        <div class="cart-container">
            <h2>Cart</h2>
            <div class="filter_container">
                <button id="sortEl" class="filter">Sort</button>
                <button id="clearEl" class="filter">Clear Cart</button>
            </div>
            <div class="itemsContainer" id="cartItems">
                
            </div>
            <hr>
            <h2>Cart Summary</h2>
            <div class="total">
                <p class="tag">Average Product Price:</p>
                <p id="average">0</p>
            </div>
            <div class="total">
                <p class="tag">Total:</p>
                <p id="total">0</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
